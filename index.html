<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Coffee Shop Locator</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
    <!-- <h1 style="color:white;">Coffee Shop Locator</h1> -->
    <div class="header">
      <img src="coff_bg.jpg" alt="logo" />
    </div>
     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a id = "home-nav-item" class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a id="map-nav-item" class="nav-link" href="#">Map</a>
      </li>
      <li class="nav-item">
        <a id="shop-nav-item" class="nav-link" href="#">Shops</a>
      </li>
      <li class="nav-item">
        <a id="about-nav-item" class="nav-link" href="#">About</a>
      </li>
    </ul>
      
        <div id="body-container" class="container">

            <!-- City Search Bar + Header -->
            <div class="row" id="form-container">
                <form class="col s12">
                    <header>
                        <div class="header-wrapper">
                            <h1>Find a Coffee Shop Near You</h1>
                        </div>
                    </header>

                    <div class="row" id="location-row">
                        <div class="col s6" id="inputCol">

                            <!-- User's Input -->
                            <div class="input-field">
                                <input type="text" class="form-control validate" id="city-name" aria-label="Search"
                                    placeholder="Enter City Name">
                                <label for="city-name"></label>
                                <i class="waves-effect waves-light btn searchBtn" id="searchBtn"><span
                                        class="fa fa-search"></span></i>

                                <i class="waves-effect waves-light btn searchBtn" id="locationBtn">Search Near You<span class="fa fa-map-marker"></span></i>
                            </div>

                            <!-- Showing locations INFO -->
                            <div class="row" id="day-info-wrapper">
                                <div class="col s9">
                                    <div class="row" id="current-date"></div>
                                    <div class="row" id="current-city"></div>
                                    <div class="col" id="temp"></div>
                                </div>
                                <div class="col s3">
                                    <div class="row" id="current-icon"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- break line -->
            <hr>

            <!-- Map Display with options -->
            <div class="row" id="map-container">
                <div class="card" style="background-color: #9F956C;">
                    <div class="card-image">
                        <!-- googleMap -->
                    </div>
                    <div class="card-content" id="map"></div>
                </div>
            </div>

            <!-- List of options with details with no more than 10 -->
            <div class="row" id="reviews-container">
                <div class="card" style="background-color: #9F956C;">
                    <div class="card-content white-text" id="reviews-title-container">
                        <span class="card-title" id="reviews-title"><strong>Reviews:</strong></span>
                    </div>
                    <div class="card-action">
                        <div id="reviews"></div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="page-footer" id="footer">
                <div class="footer-copyright">
                    <div class="container" style="text-align:center;">Developed by Marty Miloslavich
                    </div>
                </div>
            </footer>
        </div>
    </main>
    
<!-- Calling Javascript files -->
<!-- Google API -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Google API initial map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAS2x02bx7VMiqvBnO4mHdYrY2s7N2FSw_KEY&callback=initMap"></script>
<!-- Google API places library -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAS2x02bx7VMiqvBnO4mHdYrY2s7N2FSw&libraries=places"></script>
<!-- Moment JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('/sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>
</body>

</html>
